<!DOCTYPE html>
<html>
<head>
  <title>For My Princess Uleena ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      color: white;
    }

    h1 {
      margin-top: 60px;
      font-size: 40px;
    }

    p {
      font-size: 24px;
    }

    img {
      width: 200px;
      border-radius: 50%;
      margin: 20px;
      border: 5px solid white;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
    }

    #countdown {
      font-size: 20px;
      margin-top: 10px;
    }

    .heart {
      position: absolute;
      color: #fff;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Princess Uleena üëë‚ù§Ô∏è</h1>

  <!-- Replace image link with her photo -->
  <img src="images/WhatsApp Image 2026-02-13 at 7.51.09 PM.jpeg" alt="Princess">

  <p>From the moment you came into my life, everything became more beautiful üåπ</p>
  <p>Will you be my Valentine?</p>

  <div id="countdown"></div>

  <button class="yes" onclick="sayYes()">Yes üíï</button>
  <button class="no" id="noBtn">No üôà</button>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>

  <script>
    function sayYes() {
      alert("You just made Aamir the happiest man alive! ‚ù§Ô∏èüòç");
    }

    // Moving No Button
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", function() {
      const x = Math.random() * window.innerWidth - 100;
      const y = Math.random() * window.innerHeight - 50;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Countdown Timer (to Feb 14)
    const countdown = document.getElementById("countdown");
    const valentineDate = new Date("Feb 14, 2026 00:00:00").getTime();

    setInterval(function() {
      const now = new Date().getTime();
      const distance = valentineDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      countdown.innerHTML = "Countdown to our Valentine‚Äôs Day: " + days + " days üíñ";
    }, 1000);

    // Floating Hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
